<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Letterbox</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:#eef2ff;margin:0}
    header{display:flex;justify-content:space-between;align-items:center;padding:1rem 1.25rem;background:#fff;box-shadow:0 1px 8px rgba(0,0,0,.06);position:sticky;top:0}
    a.btn,button.btn{display:inline-block;padding:.5rem 1rem;border-radius:10px;background:#111;color:#fff;text-decoration:none;border:0;cursor:pointer}
    .grid{max-width:960px;margin:2rem auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1rem;padding:0 1rem}
    .card{background:#fff;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:1rem}
    .card a{display:block;text-decoration:none;color:#111}
  </style>
</head>
<body>
  <header>
    <h1>Letterbox ðŸ“¬</h1>
    <div>
      <span id="welcome"></span>
      &nbsp;&nbsp;<button class="btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="grid" id="lettersGrid">
    <div>Loadingâ€¦</div>
  </main>

  <script src="/assets/auth.js"></script>
  <script>
    (async () => {
      const user = await requireSessionOrRedirect();
      document.getElementById("welcome").textContent = `Welcome, ${user.name}`;
      const grid = document.getElementById("lettersGrid");
      const data = await apiFetch("/api/letters");
      grid.innerHTML = "";
      data.letters.forEach(id => {
        const card = document.createElement("div");
        card.className = "card";
        // Folder structure with index.html gives clean URLs: /letterbox/1/
        card.innerHTML = `<a href="letterbox/${id}/">Open letter #${id}</a>`;
        grid.appendChild(card);
      });
      document.getElementById("logoutBtn").addEventListener("click", handleLogout);
    })();
  </script>
</body>
<script src="assets/auth.js"></script>
</html>
